<!DOCTYPE html>
<html th:replace="~{layout/base :: layout(~{::title},~{::section})}"
	xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>System 등록하기</title>
    <link th:href="@{/css/bootstrap.min.css}"
          href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .box{
        	background-color: #ffffff;
        	border-color: #d0d7de;
        	border-radius: 6px;
        	border-style: solid;
        	border-width: 1px;
        }
    </style>
</head>
<body>
<section>
		<div class="card" th:each="sys: ${systems}">
			<div class="card-body">
				<h5 class="card-title" th:text="${sys.name}">모바일 영업지원</h5>
				<p class="card-text" th:text="${sys.openDate}">홈페이지 대고객 서비스 전자금융거래</p>
				<a href="#" class="btn btn-primary">detail</a>
			</div>
		</div>
		<script src="/js/app/system/save.js"></script>
</section>
</body>
</html>
