<!DOCTYPE html>
<html th:replace="~{layout/base :: layout(~{::title},~{::section})}"
	xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>User 목록</title>
    <link th:href="@{/css/bootstrap.min.css}"
          href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .box{
        	background-color: #ffffff;
        	border-color: #d0d7de;
        	border-radius: 6px;
        	border-style: solid;
        	border-width: 1px;
        }
    </style>
</head>
<body>
<section>
	<h4 class="mt-4 content-heading"> User 목록
		<a th:href="@{/web/user/new}" class="btn btn-primary"
		   style="font-size: .45rem;">new</a>
	
	</h4>
	
	<div class="card" th:each="user: ${users}">
		<div class="card-body">
			<h5 class="card-title" th:text="${user.sno +' / '+ user.name +' / '+ user.dutyStep}">이상국</h5>
			<p class="card-text">입사일: <span class="text-secondary" th:text="${user.enterDate}"></span></p>
		</div>
	</div>
</section>
</body>
</html>
