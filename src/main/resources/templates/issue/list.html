<!DOCTYPE html>
<html th:replace="~{layout/base :: layout(~{::title},~{::section})}"
	xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>ISSUES</title>
    <link th:href="@{/css/bootstrap.min.css}"
          href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .box{
        	background-color: #ffffff;
        	border-color: #d0d7de;
        	border-radius: 6px;
        	border-style: solid;
        	border-width: 1px;
        }
    </style>
</head>
<body>
<section>
	<div class="bg-primary text-light" style="margin-top: 5px;padding: 5px;">
	  Issue List
	</div>
	<table class="table mt-2">
		<thead>
			<tr>
				<th scope="col">seq</th>
				<th scope="col">Tag</th>
				<th scope="col">Title</th>
				<th scope="col">Create</th>
			</tr>
		</thead>
		<tbody class="table-group-divider">
			<tr th:each="issue, i: ${issues}">
				<th scope="row" th:text="${i.index + 1}">1</th>
				<td th:text="${issue.tagName}">Mark</td>
				<td ><a th:href="@{/web/system/detail/{sysId}(sysId = ${issue.id})}" th:text="${issue.title}" class="">detail</a></td>
				<td th:text="${issue.createDate}">@mdo</td>
			</tr>
		</tbody>
	</table>
	<nav aria-label="Page navigation example">
		<ul class="pagination justify-content-center">
			<li class="page-item disabled"><a class="page-link">Previous</a>
			</li>
			<li class="page-item"><a class="page-link" href="#">1</a></li>
			<li class="page-item"><a class="page-link" href="#">2</a></li>
			<li class="page-item"><a class="page-link" href="#">3</a></li>
			<li class="page-item"><a class="page-link" href="#">Next</a></li>
		</ul>
	</nav>
	</section>
</body>
</html>
